<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Марс</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>слайд шоу</h1>
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <input type="file" id="imageInput" accept="image/*">
    <button id="addImageButton" class="btn btn-primary">Add Image</button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("#addImageButton").click(function(){
        $("#imageInput").click();
    });

    $("#imageInput").change(function(){
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            if ($(".carousel-inner").children().length == 0) {
                $(".carousel-inner").append('<div class="carousel-item active"><img src="' + e.target.result + '" class="d-block w-100" alt="Image"></div>');
            } else {
                $(".carousel-inner").append('<div class="carousel-item"><img src="' + e.target.result + '" class="d-block w-100" alt="Image"></div>');
            }
        }
        reader.readAsDataURL(file);
    });
});
</script>
</body>
</html>
